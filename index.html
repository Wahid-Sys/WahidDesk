<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-12">
            <div class="flex items-center space-x-2">
                <div class="w-10 h-10 bg-blue-500 rounded-lg"></div>
                <h1 class="text-2xl font-bold text-gray-800">MyApp</h1>
            </div>
            <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
        </header>

        <!-- Main Content -->
        <main>
            <section class="mb-12">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Welcome Back!</h2>
                <p class="text-gray-600">What would you like to do today?</p>
            </section>

            <!-- Navigation Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
                <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white rounded-xl p-6 shadow-md transition duration-300">
                    <h3 class="text-xl font-semibold mb-2">Dashboard</h3>
                    <p class="opacity-90">View your analytics and reports</p>
                </a>
                <a href="#" class="bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-xl p-6 shadow-md transition duration-300">
                    <h3 class="text-xl font-semibold mb-2">Projects</h3>
                    <p class="opacity-90">Manage your ongoing work</p>
                </a>
                <a href="#" class="bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-xl p-6 shadow-md transition duration-300">
                    <h3 class="text-xl font-semibold mb-2">Messages</h3>
                    <p class="opacity-90">Check your notifications</p>
                </a>
                <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white rounded-xl p-6 shadow-md transition duration-300">
                    <h3 class="text-xl font-semibold mb-2">Settings</h3>
                    <p class="opacity-90">Configure your preferences</p>
                </a>
            </div>

            <!-- Quick Actions -->
            <section>
                <h3 class="text-lg font-semibold text-gray-700 mb-4">Quick Actions</h3>
                <div class="flex space-x-4 overflow-x-auto pb-4">
                    <button class="bg-white text-blue-500 border border-blue-500 px-4 py-2 rounded-lg whitespace-nowrap hover:bg-blue-50 transition">
                        Add Task
                    </button>
                    <button class="bg-white text-gray-700 border border-gray-300 px-4 py-2 rounded-lg whitespace-nowrap hover:bg-gray-100 transition">
                        Create Project
                    </button>
                    <button class="bg-white text-gray-700 border border-gray-300 px-4 py-2 rounded-lg whitespace-nowrap hover:bg-gray-100 transition">
                        Invite Team
                    </button>
                    <button class="bg-white text-gray-700 border border-gray-300 px-4 py-2 rounded-lg whitespace-nowrap hover:bg-gray-100 transition">
                        Generate Report
                    </button>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-3 px-6">
            <div class="flex justify-around">
                <a href="#" class="text-blue-500 p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span class="text-xs mt-1 block">Home</span>
                </a>
                <a href="#" class="text-gray-500 p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                    <span class="text-xs mt-1 block">Analytics</span>
                </a>
                <a href="#" class="text-gray-500 p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                    <span class="text-xs mt-1 block">Create</span>
                </a>
                <a href="#" class="text-gray-500 p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span class="text-xs mt-1 block">Profile</span>
                </a>
            </div>
        </nav>
    </div>
</body>
</html>
